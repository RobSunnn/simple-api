<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="profile-card" th:object="${userDetails}">
<!--  <img src="https://via.placeholder.com/150" alt="User Profile Picture">-->
  <h2 th:text="${userDetails.username()}">User Name</h2>
  <p>Email: <span th:text="${userDetails.email()}">user@example.com</span></p>
  <p>Api Token: <span th:text="${userDetails.apiToken()}">User Token</span></p>
<!--  <a href="/users/edit" th:href="@{/users/edit}">Edit Profile</a>-->
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
