<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="profile-wrapper">
  <div class="left-side-nav">
    <h2>Under Development</h2>
    <br>
    <br>
    <h4>User Menu</h4>
    <a href="#">Profile</a>
    <a href="#">API Usage</a>
    <a href="#">API History</a>
    <a href="#">Settings</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Profile Card -->
    <div class="profile-card" th:object="${userDetails}">
      <h2 th:text="${userDetails.username()}">User Name</h2>
      <p>Email: <span th:text="${userDetails.email()}">user@example.com</span></p>
      <p>
        API Token:
        <span class="api-token" th:text="${userDetails.apiToken()}">User Token</span>
        <span class="text-muted" id="token-placeholder">**********</span> <!-- Placeholder for the token -->
      </p>
      <button class="btn btn-toggle" onclick="toggleApiToken()">Show Token</button>
    </div>

    <!-- API Stats Card -->
    <div class="stats-card">
      <h3>API Calls This Month</h3>
      <p>Total Calls: <span th:text="${userDetails.apiCalls()}">0</span></p>
    </div>

    <!-- API History Card -->
    <div class="stats-card">
      <h3>API Call History</h3>
      <p>Last Call: <span>Never</span></p>
      <p>Details: <span>No history available</span></p>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleApiToken() {
    const tokenElement = document.querySelector('.api-token');
    const placeholder = document.getElementById('token-placeholder');
    const showBtn = document.querySelector(".btn");

    if (tokenElement.style.display === 'none' || tokenElement.style.display === '') {
      tokenElement.style.display = 'inline';
      placeholder.style.display = 'none';
      showBtn.innerHTML = 'Hide Token';
    } else {
      tokenElement.style.display = 'none';
      placeholder.style.display = 'inline';
      showBtn.innerHTML = 'Show Token';
    }
  }
</script>
</body>
</html>
