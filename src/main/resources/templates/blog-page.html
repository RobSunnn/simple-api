<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto's Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .articles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .article {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: calc(33% - 20px);
            min-width: 250px;
        }

        .article:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .article img {
            width: 100%;
            border-radius: 10px;
        }

        .article h2 {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .article p {
            margin: 10px 0;
            color: #555;
        }

        .article a {
            color: #fda085;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .article a:hover {
            color: #f6d365;
        }

        .create-post {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-post h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .create-post form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-post input,
        .create-post textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .create-post input[type="file"] {
            padding: 5px;
        }

        .create-post button {
            padding: 10px;
            background-color: #fda085;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-post button:hover {
            background-color: #f6d365;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .article {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <header>
        <h1>Roberto's Blog</h1>
    </header>

    <!-- Articles Section -->
    <div class="articles">
        <div th:each="post : ${posts}" class="article">
            <div th:if="${post.image != null}">
                <img th:src="@{${post.image.filePath}}" alt="Article Image"> <!-- Use filePath here -->
            </div>
            <h2 th:text="${post.title}">Article Title</h2>
            <p th:text="${post.content}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent id dolor nec lorem aliquam consequat.</p>
            <a th:href="@{/blog/{id}(id=${post.id})}">Read More</a>
        </div>
    </div>

    <!-- Form to Create a New Post -->
    <div class="create-post">
        <h2>Create a New Post</h2>
        <form action="/blog/create-post" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Post Title" required>
            <textarea name="content" rows="5" placeholder="Post Content" required></textarea>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Publish Post</button>
        </form>
    </div>


    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

</body>
</html>
