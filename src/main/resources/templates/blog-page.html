<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto's Blog</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .container {
            width: 100%;
            max-width: 1500px;
            margin: 5em auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .article {
            background: #5a67d8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: calc(33% - 20px);
            min-width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 50vh;
        }

        .article:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .article img {
            width: 50vw;
            height: 20vh;
            border-radius: 10px;
        }

        .article h2 {
            margin-top: 15px;
            font-size: 2rem;
            color: whitesmoke;
        }

        .article p {
            margin: 10px 0;
            color: whitesmoke;
            word-break: break-word;
            padding: 0.6em;
            background: royalblue;
            text-align: center;
            width: 100%;
            border-radius: 10px;
            min-height: 100px;
        }

        .article a {
            color: #fda085;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .article a:hover {
            color: #f6d365;
        }

        .create-post {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto 10em auto;
            text-align: center;
        }

        .create-post h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .create-post form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-post input,
        .create-post textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .create-post input[type="file"] {
            padding: 5px;
        }

        .create-post button {
            padding: 10px;
            background-color: #fda085;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-post button:hover {
            background-color: #f6d365;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            list-style: none;
            padding-left: 0;
        }

        .pagination ul {
            display: flex;
            margin: 1.5em auto;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            display: inline-block;
            padding: 10px 15px;
            color: #fda085;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #fda085;
            color: #fff;
        }

        .pagination .active a {
            background-color: #fda085;
            color: white;
            border: 1px solid #fda085;
        }

        .pagination .disabled a {
            color: #ccc;
            pointer-events: none;
            border: 1px solid #ccc;
        }

        @media (max-width: 1400px) {
            .article {
                min-height: 60vh;
            }
        }

        @media (max-width: 768px) {
            .article {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <header>
        <h1>You can leave your story here</h1>
    </header>

    <!-- Articles Section -->
    <div class="articles">
        <div th:each="post : ${posts}" class="article">
            <!-- Check if the post has an associated image -->
            <div th:if="${post.image != null}">
                <!-- Use the controller endpoint to serve the image -->
                <img th:src="@{/images/{id}(id=${post.id})}" alt="Article Image">
            </div>

            <!-- Display the post title -->
            <h2 th:text="${post.title}">Article Title</h2>

            <!-- Display the post content -->
            <p th:text="${#strings.length(post.content) > 90 ? #strings.substring(post.content, 0, 90) + '...' : post.content}"></p>

            <!-- Link to the full post (read more) -->
            <a th:href="@{/blog/{id}(id=${post.id})}">Read More</a>
        </div>
    </div>

    <!-- Pagination Section Below Articles -->
    <div th:if="${totalElements > 3}" class="pagination">
        <ul>
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/blog(page=${currentPage - 1})}">Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a th:text="${i + 1}" th:href="@{/blog(page=${i})}"></a>
            </li>

            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a th:href="@{/blog(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>

    <!-- Form to Create a New Post -->
    <div class="create-post">
        <h2>Create a New Post</h2>
        <form th:action="@{/blog/create-post}" th:object="${postBindingModel}" method="post"
              enctype="multipart/form-data">
            <input type="text" th:field="*{title}" placeholder="Post Title" required>
            <textarea th:field="*{content}" rows="5" placeholder="Post Content" required></textarea>
            <input type="file" th:field="*{file}" accept="image/*" required>
            <button type="submit">Publish Post</button>
        </form>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
