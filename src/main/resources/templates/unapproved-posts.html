<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
  <title>Unapproved Posts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<style>

.admin-container {
    max-width: 800px;
    margin: 10em auto;
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent background for posts table */
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4a3b69; /* Darker header color */
}

tr:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Highlight row on hover */
}

button {
    background-color: #667eea; /* Button color */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #764ba2; /* Darker shade on hover */
}


</style>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="admin-container">
  <h1>Admin Dashboard</h1>

  <div sec:authorize="hasRole('ADMIN')">
    <h2>Unapproved Posts</h2>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${unapprovedPosts}">
        <td th:text="${post.title}">Title</td>
        <td th:text="${post.content}">Content</td>
        <td>
          <form th:action="@{/admin/approve-post/{id}(id=${post.id})}" method="post">
            <button type="submit">Approve</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div sec:authorize="!hasRole('ADMIN')">
    <p>You do not have permission to view this page.</p>
  </div>

  <div class="footer">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
