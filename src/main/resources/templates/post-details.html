<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Post Title</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>

        .article-wrapper {
            max-width: 800px;
            margin: 5em auto;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .post-image {
            text-align: center;
            margin-bottom: 2rem;
        }

        .post-image img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            text-align: center;
            margin-top: 3rem;
        }

        .back-link a {
            color: black;
            padding: 0.3em 0.6em;
            margin: 0.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="article-wrapper">
    <h1 th:text="${post.title}" class="mb-3">Post Title</h1>
    <div class="post-image" th:if="${post.image != null}">
        <img th:src="@{/images/{id}(id=${post.id})}" alt="Post Image">
    </div>
    <p th:text="${post.content}">Post content goes here...</p>
    <div class="back-link">
        <a href="/blog">&larr; Back to blog</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
