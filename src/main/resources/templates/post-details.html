<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Post Title</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/post-details.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="article-wrapper">
    <h1 th:text="${post.title}" class="mb-3">Post Title</h1>
    <div class="post-image" th:if="${post.image != null}">
        <img th:src="@{/images/{id}(id=${post.id})}" alt="Post Image">
    </div>
    <p th:text="${post.content}">Post content goes here...</p>
    <div class="back-link">
        <a href="/blog">&larr; Back to blog</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
