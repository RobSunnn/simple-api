<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${post.title}">Post Title</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>

    .container {
      max-width: 800px;
      margin: 5em auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #fda085;
      text-align: center;
    }

    .post-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .post-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <h1 th:text="${post.title}">Post Title</h1>

  <!-- Display image if it exists -->
  <div class="post-image" th:if="${post.image != null}">
    <img th:src="@{/images/{id}(id=${post.id})}" alt="Post Image">
  </div>

  <!-- Display post content -->
  <p th:text="${post.content}">Post content goes here...</p>

  <!-- Optional: Add a back link -->
  <a href="/blog">Back to blog</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
