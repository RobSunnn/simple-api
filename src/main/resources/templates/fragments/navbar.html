<!-- navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar">
    <ul>
        <li class="brand-logo"><a href="/blog">Blog</a></li>
<!--        <li><a href="/" th:href="@{/}">Home</a></li>-->
        <li><a href="/about" th:href="@{/about}">About</a></li>
        <li><a href="/contact" th:href="@{/contact}">Contact</a></li>
        <li th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="/profile" th:href="@{/users/profile}">Profile</a>
        </li>
        <li th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="/logout" th:href="@{/logout}">Logout</a>
        </li>
        <li th:if="${#authorization.expression('isAnonymous()')}">
            <a href="/users/login" th:href="@{/users/register}">Register</a>
        </li>
        <li th:if="${#authorization.expression('isAnonymous()')}">
            <a href="/users/login" th:href="@{/users/login}">Login</a>
        </li>
    </ul>
</nav>
</body>
</html>
